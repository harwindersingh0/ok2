<!DOCTYPE html>
<html>
<head>
  <title>jQuery UI Components</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>
<body>
  <div class="container">
    <h1>jQuery UI Components</h1>

    <div class="interactions">
      <div class="draggable">Drag me!</div>
      <div class="droppable">Drop here!</div>
      <div class="resizable">Resize me!</div>
      <div class="selectable">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </div>
    </div>

    <div class="widgets">
      <div id="accordion">
        <h3>Section 1</h3>
        <div>
          <p>Thanks For Reaching Out To Our Web Page</p>
        </div>
        <h3>Section 2</h3>
        <div>
          <p>Thanks for using our web</p>
        </div>
      </div>
      <input type="text" id="autocomplete" placeholder="Autocomplete">
      <input type="text" id="datepicker" placeholder="Datepicker">
      <div id="slider"></div>
    </div>

    <div class="effects">
      <button class="hideShow">Hide/Show</button>
      <button class="explode">Explode</button>
      <button class="fadeInOut">Fade In/Out</button>
      <button class="colorAnimate">Color Animation</button>
      <div class="effect-div"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
